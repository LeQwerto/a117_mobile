<ion-header>

    <ion-navbar>
        <!--Display the user's name or "Me" in the title bar-->
        <ion-title>{{currentUser?.name || "Me"}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-4>
                <ion-img class="profile-img" width="80" height="80" src="{{imgUrl}}"></ion-img>
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-card>
                    <ion-card-header>
                        Your Info
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item>
                                <ion-icon name="person" item-left></ion-icon>
                                {{currentUser?.name || "Name Not Found"}}
                            </ion-item>
                            <ion-item>
                                <ion-icon name="mail" item-left></ion-icon>
                                {{currentUser?.email || "Email Not Found"}}
                            </ion-item>
                            <ion-item>
                                <ion-icon name="clock" item-left></ion-icon>
                                {{(currentUser?.created_at | date) || "Created Not Found"}}
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
