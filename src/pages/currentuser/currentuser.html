<ion-header>

    <ion-navbar>
        <!--Display the user's name or "Me" in the title bar-->
        <ion-title>{{currentUser?.name || "Me"}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-4>
            </ion-col>
            <ion-col col-4>
                <ion-img class="profile-img" width="80" height="80" src="{{imgUrl}}"></ion-img>
            </ion-col>
            <ion-col col-4>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-card>
                    <ion-card-header>
                        Your Info
                    </ion-card-header>
                    <ion-card-content>
                        <strong>Name:</strong> {{currentUser?.name}}
                        <br>
                        <strong>Email:</strong> {{currentUser?.email}}
                        <br>
                        <strong>Created:</strong> {{currentUser?.created_at | date}}
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
