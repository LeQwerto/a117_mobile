<!--
  Register page.

  This page is for collecting the user details and submitting them

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div>

        <!--ngSubmit binds the method to call when the for mis submitted, #registerForm declares the form model we use in the template-->
        <form (ngSubmit)="register()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <!--The inset directive is important - it makes the list indented nicely-->
                    <ion-list inset>
                        <!--Begin Name Field-->
                        <ion-item>
                            <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
                        </ion-item>
                        <!--End Name Field-->
                        <!--Begin Email Field-->
                        <ion-item>
                            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>
                        <!--End Email Field-->
                        <!--Begin Password Field-->
                        <ion-item>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>
                        <!--Begin Password Field-->
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col>
                    <!--Begin Submit Button-->
                    <!--We are checking whether or not the form model we declared earlier is valid (check out angular2 form validation) and are using that flag to decide whether or not to activate the button-->
                    <button ion-button full type="submit" [disabled]="!registerForm.form.valid">Register</button>
                    <!--End Submit Button-->
                </ion-col>
            </ion-row>

        </form>
    </div>

</ion-content>
